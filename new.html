        <h1 class="text-2xl font-semibold px-2 pt-4">健康聲明</h1>

        <form id="new-user-form" action="https://google.com">
          <div class="border-b border-[#EEEEEE] px-4 py-6">
            <section class="py-6">
              <h2 class="text-xl font-medium bg-[#ABF0DD] py-1 px-2">個人資訊</h2>
            </section>

            <ul id="user-list1" class="space-y-4">
              <li>
                <div>
                  <!-- <div class="flex flex-col border border-red-500 px-4 py-3"> -->
                  <div class="flex flex-col border border-transparent px-4 py-3">
                    <label for="name" class="font-medium"><span class="text-red-500">*</span>姓名</label>
                    <input
                      type="text"
                      id="name"
                      class="border border-gray-300 py-1 px-2 rounded-md mt-1"
                    />
                  </div>
                  <div style="display: none;" class="text-white font-medium text-xs px-2 py-1 bg-red-500 rounded-md mt-1">必須填寫</div>

                  <div class="flex flex-col px-4 py-3">
                    <label for="gender" class="font-medium"><span class="text-red-500">*</span>性別</label>
                    <select id="gender" class="border border-gray-300 py-2 px-2 rounded-md mt-1" required>
                      <option value="">--</option>
                      <option value="male">男</option>
                      <option value="female">女</option>
                    </select>
                  </div>

                  <div class="flex flex-col px-4 py-3">
                    <label class="font-medium"><span class="text-red-500">*</span>出生日期</label>
                    <div class="flex space-x-4">
                      <label class="w-1/3">
                        <span class="sr-only">出生日期</span>
                        <select id="year" class="w-full border border-gray-300 py-2 px-2 rounded-md mt-1" required>
                          <option value="">--</option>
                          <option value="1990">1990</option>
                          <option value="1991">1991</option>
                          <option value="1992">1992</option>
                          <option value="1993">1993</option>
                          <option value="1994">1994</option>
                          <option value="1995">1995</option>
                          <option value="1996">1996</option>
                          <option value="1997">1997</option>
                          <option value="1998">1998</option>
                          <option value="1999">1999</option>
                          <option value="2000">2000</option>
                          <option value="2001">2001</option>
                          <option value="2002">2002</option>
                          <option value="2003">2003</option>
                          <option value="2004">2004</option>
                        </select>
                      </label>
                      <select id="month" class="w-1/3 border border-gray-300 py-2 px-2 rounded-md mt-1" required>
                        <option value="">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <select id="day" class="w-1/3 border border-gray-300 py-2 px-2 rounded-md mt-1" required>
                        <option value="">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>
                  </div>

                  <div class="flex flex-col px-4 py-3">
                    <div class="font-medium"><span class="text-red-500">*</span>入境澳門證件或身份證編號</div>
                    <div class="flex mt-1">
                      <div class="w-1/2">
                        <label class="flex items-center space-x-2">
                          <input type="radio" name="id-card-type" value="澳門居民身份證">
                          <span>澳門居民身份證</span>
                        </label>
                      </div>
                      <div class="w-1/2">
                        <label class="flex items-center space-x-2">
                          <input type="radio" name="id-card-type" value="入境澳門證件">
                          <span>入境澳門證件</span>
                        </label>
                      </div>
                    </div>

                    <input
                      type="text"
                      id="id-card-number"
                      class="border border-gray-300 py-1 px-2 rounded-md mt-1"
                      required
                    />
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!-- <div class="border-b border-[#EEEEEE] px-4 py-6">
            <button type="button">add</button>
          </div> -->

          <section class="py-6 px-16 md:px-8">
            <div class="flex justify-center space-x-8">
              <button id="reset" type="button" class="truncate bg-white rounded-lg w-36 px-4 border border-[#CCCCCC] py-2">
                重置
              </button>
              <button id="next" type="submit" class="truncate bg-white rounded-lg w-36 px-4 border border-[#67B5D6] py-2 text-white bg-[#75BEDA]">
                下一步 >
              </button>
            </div>
          </section>
        </form>

        <form id="save-info-form" style="display: none;">
          <section class="px-4 py-6">
            <div class="bg-[#ABF0DD] p-2 rounded-md">
              <p>
                將本次輸入的資料儲存在本裝置內，供下次開啟時使用；如本裝置非私大物品，不建議儲存，以減少個入資料外洩的風險！<br>
                注:某些機型可能無法儲存。
              </p>

              <div class="flex mt-6">
                <label class="w-1/2 flex items-center space-x-2">
                  <input type="checkbox" name="save-info" value="1" />
                  <span>同意儲存</span>
                </label>
                <label class="w-1/2 flex items-center space-x-2">
                  <input type="checkbox" name="save-info" value="0" />
                  <span>不同意儲存</span>
                </label>
              </div>
            </div>

            <div class="mt-6">
              <button
                id="submit-btn"
                type="button"
                class="bg-[#5CB75C] text-white w-full py-2 rounded-md"
              >
                下一步
              </button>
            </div>
          </section>
        </form>
